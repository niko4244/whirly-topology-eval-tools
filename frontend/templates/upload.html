<!DOCTYPE html>
<html>
<head>
    <title>Upload Tech Sheet</title>
</head>
<body>
    <h2>Upload Tech Sheet</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <label>User ID: <input type="text" name="user_id"></label><br>
        <label>Appliance ID: <input type="text" name="appliance_id"></label><br>
        <input type="file" name="file"><br>
        <button type="submit">Upload</button>
    </form>
    <p><a href="/">Back</a></p>
</body>
</html>
